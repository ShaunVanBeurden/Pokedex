<ion-header>
  <ion-navbar>
    <ion-title>Capture Pokemon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!hideCatchButton">
    <button ion-button (click)="catchPokemon()">Catch Pokemon!</button>
  </div>
  <p><b>Name:</b> {{name}}</p>
  <img src={{sprite}}>
  <br/>
  <div *ngIf="unhideCamera">
    <button ion-button (click)="takePhoto()">Take photo!</button>
    <p>Latest Picture:</p>
    <img [src]="base64Image" *ngIf="base64Image" />
  </div>
</ion-content>
